---
layout: default
---
<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 15, ''}}">
    <div class="container">
        <div class="columns">
            <div class="column three-fourths">
                <div class="collection-title">
                    <h1 class="collection-header">{{ page.title }}</h1>
                    <div class="collection-info">
                        <span class="meta-info">
                            <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="column one-fourth">
                {% include title-ad.html %}
            </div>
        </div>
    </div>
</section>
<!-- / .banner -->
 <section class="container content">
    <div class="columns">
        <div class="column one-fourth">
            <ul class="boxed-group-inner mini-repo-list">
                {% for repo in site.api_user %}
                <li class="public source ">
                    <a href="{{ repo.href }}" title="{{ repo.label }}" class="mini-repo-list-item css-truncate">
                        <span class="repo-icon octicon octicon-repo"></span>
                <span class="repo-and-owner css-truncate-target">
                    {{ repo.label }}
                </span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="column three-fourths" >
            <article class="article-content markdown-body">
                {{ content }}
            </article>
            <div class="share">
                {% include sns-share.html %}
            </div>
            <div class="comment">
                {% include disqus-comments.html %}
            </div>
        </div>

    </div>
</section>
<!-- /section.content -->
